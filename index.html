{"w": 1, "d": 5, "t": "‡§ó‡•ã‡§≤‡§ó‡§™‡•ç‡§™‡•á ‡§ï‡•Ä ‡§§‡§≤‡§¨", "e": "Golgappe Craving", "ctx": "Chandni Chowk ki galiyon mein street food hunt.", "diff": "easy", "dia": [{"s": "Vendor", "h": "Aaiye aaiye! Golgappe khaayenge? Aaj ka paani ekdum jhakaas bana hai!", "r": "Aaiye aaiye! Golgappe khaayenge? Aaj ka paani ekdum jhakaas bana hai!", "en": "Come come! Want golgappe? Today's water is absolutely killer!"}, {"s": "You", "h": "Haan bhai, do plate lagao. Teekha paani zyaada.", "r": "Haan bhai, do plate lagao. Teekha paani zyaada.", "en": "Yeah bro, set up two plates. More spicy water."}, {"s": "Vendor", "h": "Meetha bhi daalun? Mix mein mazaa aata hai.", "r": "Meetha bhi daalun? Mix mein mazaa aata hai.", "en": "Add sweet too? Mix is the real experience."}, {"s": "You", "h": "Haan mix kar de. Aur suno ‚Äî puri poori bhar ke dena, kanjoos mat bano.", "r": "Haan mix kar de. Aur suno ‚Äî puri poori bhar ke dena, kanjoos mat bano.", "en": "Yeah mix it. And listen ‚Äî fill them completely, don't be stingy."}, {"s": "Vendor", "h": "Arey sahab, humse bada generous kaun hai! Chakhiye!", "r": "Arey sahab, humse bada generous kaun hai! Chakhiye!", "en": "Sir, who's more generous than me! Taste this!"}, {"s": "You", "h": "Bhai... waah! Haath jod ke bolunga ‚Äî ZABARDAST!", "r": "Bhai... waah! Haath jod ke bolunga ‚Äî ZABARDAST!", "en": "Bro... wow! I'll say it with folded hands ‚Äî AMAZING!"}, {"s": "Vendor", "h": "Ek aur plate? Pehli plate toh trailer thi!", "r": "Ek aur plate? Pehli plate toh trailer thi!", "en": "One more plate? First one was just the trailer!"}], "q": [{"q": "Kitni plate maangi pehle?", "o": ["1", "2", "3", "4"], "c": 1, "ex": "'Do plate' = 2 plates. Always start with do ‚Äî ek se pet nahi bharta."}, {"q": "Paani kaisa maanga?", "o": ["Sirf meetha", "Sirf teekha", "Mix", "No paani"], "c": 2, "ex": "Pehle 'teekha zyaada' bola, phir 'mix kar de' bola. Mix = best of both worlds."}, {"q": "'Kanjoos' ka matlab?", "o": ["Generous", "Stingy/cheap", "Angry", {"w": 2, "d": 1, "t": "OLA ‡§µ‡§æ‡§≤‡§æ ‡§°‡•ç‡§∞‡§æ‡§Æ‡§æ", "e": "Cab Driver Drama", "ctx": "Ola book kiya, driver location dhundh nahi pa raha.", "diff": "easy", "dia": [{"s": "Driver", "h": "Hello sir, main aa gaya par aap dikh nahi rahe.", "r": "Hello sir, main aa gaya par aap dikh nahi rahe.", "en": "Hello sir, I've arrived but I can't see you."}, {"s": "You", "h": "Main KFC ke saamne khada hoon. Red bag hai mere paas.", "r": "Main KFC ke saamne khada hoon. Red bag hai mere paas.", "en": "I'm standing in front of KFC. I have a red bag."}, {"s": "Driver", "h": "Sir woh KFC toh doosri side hai. Aap road cross karo na.", "r": "Sir woh KFC toh doosri side hai. Aap road cross karo na.", "en": "Sir that KFC is on the other side. You cross the road."}, {"s": "You", "h": "Bhai tu samne aa ja, main kaise cross karun ‚Äî traffic dekh raha hai?", "r": "Bhai tu saamne aa ja, main kaise cross karun ‚Äî traffic dekh raha hai?", "en": "Bro you come this side, how do I cross ‚Äî you see the traffic?"}, {"s": "Driver", "h": "Accha theek hai, do minute mein U-turn lekar aata hoon.", "r": "Accha theek hai, do minute mein U-turn lekar aata hoon.", "en": "OK fine, I'll take a U-turn and come in 2 minutes."}, {"s": "You", "h": "Jaldi aana bhai, dhoop mein pighal raha hoon.", "r": "Jaldi aana bhai, dhoop mein pighal raha hoon.", "en": "Come fast bro, I'm melting in the sun."}], "q": [{"q": "Driver ko kya problem hai?", "o": ["Gaadi kharab", "Rider nahi dikh raha", "Wrong address", "Cancel karna hai"], "c": 1, "ex": "'Dikh nahi rahe' = can't see you. Classic Delhi cab confusion."}, {"q": "'Pighal raha hoon' ka matlab?", "o": ["I'm angry", "I'm melting (too hot)", "I'm crying", "I'm lost"], "c": 1, "ex": "Pighal raha = melting. Exaggeration for extreme heat. Very desi."}], "vocab": [{"w": "‡§ñ‡§°‡§º‡§æ", "r": "khada", "m": "standing", "n": "'Main yahaan khada hoon' = I'm standing here. Feminine: 'khadi'."}, {"w": "‡§™‡§ø‡§ò‡§≤‡§®‡§æ", "r": "pighalna", "m": "to melt", "n": "'Dhoop mein pighal raha hoon' = melting in sun. Used for extreme heat."}, {"w": "U-turn", "r": "U-turn", "m": "U-turn", "n": "Delhi mein har jagah U-turn. 'Aage se U-turn le lo' = take U-turn ahead."}], "tip": "Ola/Uber tips: Live location WhatsApp pe share karo ‚Äî sabse reliable. 'Do minute' matlab 10 minute. Agar driver cancel kare toh 'bhai please mat cancel karo' works 60% of the time."},
{"w": 2, "d": 2, "t": "‡§≤‡§ø‡§´‡§º‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§ó‡§™‡§∂‡§™", "e": "Elevator Gossip", "ctx": "Society ki lift mein padosi uncle se mulaqat.", "diff": "easy", "dia": [{"s": "Uncle", "h": "Arre beta! Kaise ho? Bahut dino baad dikhe.", "r": "Arre beta! Kaise ho? Bahut dino baad dikhe.", "en": "Hey son! How are you? Long time no see."}, {"s": "You", "h": "Uncle ji namaste! Haan, office ka chakkar tha. Aap bataiye?", "r": "Uncle ji namaste! Haan, office ka chakkar tha. Aap bataiye?", "en": "Namaste uncle! Yeah, work stuff. How about you?"}, {"s": "Uncle", "h": "Sab theek. Suna hai nayi gaadi li tumne? Kitne ki aayi?", "r": "Sab theek. Suna hai nayi gaadi li tumne? Kitne ki aayi?", "en": "All good. Heard you got a new car? How much was it?"}, {"s": "You", "h": "Uncle ji woh toh company car hai. Meri kahaan ki aukat!", "r": "Uncle ji woh toh company car hai. Meri kahaan ki aukat!", "en": "Uncle ji that's a company car. Where's my capacity for that!"}, {"s": "Uncle", "h": "Accha accha. Beta suno, meri bhatiiji hai Bangalore mein ‚Äî IT mein hai. Milna chahoge?", "r": "Accha accha. Beta suno, meri bhatiiji hai Bangalore mein ‚Äî IT mein hai.", "en": "Oh okay. Son listen, my niece is in Bangalore ‚Äî in IT. Want to meet?"}, {"s": "You", "h": "Uncle ji... woh mera floor aa gaya! Baad mein baat karte hain!", "r": "Uncle ji... woh mera floor aa gaya! Baad mein baat karte hain!", "en": "Uncle ji... oh my floor came! We'll talk later!"}], "q": [{"q": "Uncle ne kya personal question poocha?", "o": ["Job kaisi", "Gaadi ka price", "Health", "Khaana kya khaate ho"], "c": 1, "ex": "'Kitne ki aayi?' = how much was it? Delhi uncles have zero filter on personal questions."}, {"q": "Hero ne kaise bacha apne aap ko?", "o": ["Seedha bol diya", "Jhooth bola", "Floor aa gaya excuse", "Phone aa gaya"], "c": 2, "ex": "'Mera floor aa gaya!' ‚Äî classic lift escape technique. Works every time."}], "vocab": [{"w": "‡§ö‡§ï‡•ç‡§ï‡§∞", "r": "chakkar", "m": "matter / situation / round", "n": "'Office ka chakkar' = work stuff. 'Chakkar aa raha hai' = feeling dizzy. Context se matlab badalta hai."}, {"w": "‡§î‡§ï‡§æ‡§§", "r": "aukat", "m": "capacity / status", "n": "Can be humble ('meri kahaan ki aukat') or an insult ('apni aukat mein reh')."}, {"w": "‡§≠‡§§‡•Ä‡§ú‡•Ä", "r": "bhatiiji", "m": "niece", "n": "Every uncle has a bhatiiji to set you up with. Part of Delhi lifestyle."}], "tip": "Delhi apartment lift = confession box. Uncles will ask salary, shaadi plans, property prices ‚Äî sab ek lift ride mein. Best escape: 'mera floor aa gaya!' even if it hasn't."},
{"w": 2, "d": 3, "t": "‡§ï‡§ø‡§∞‡§æ‡§®‡•á ‡§ï‡•Ä ‡§¶‡•Å‡§ï‡§æ‡§®", "e": "Grocery Run", "ctx": "Ghar ke neeche ki dukaan se saamaan lena hai.", "diff": "easy", "dia": [{"s": "You", "h": "Bhaiya, ek litre doodh, bread, ande, aur Maggi de do.", "r": "Bhaiya, ek litre doodh, bread, ande, aur Maggi de do.", "en": "Bro, one litre milk, bread, eggs, and Maggi."}, {"s": "Shop", "h": "Anda saat ka hai aaj. Kitne doon?", "r": "Anda saat ka hai aaj. Kitne doon?", "en": "Eggs are 7 each today. How many?"}, {"s": "You", "h": "Chheh de do. Aur haan ‚Äî Amul wala doodh dena, Paras mat dena.", "r": "Chheh de do. Aur haan ‚Äî Amul wala doodh dena, Paras mat dena.", "en": "Give 6. And listen ‚Äî give Amul milk, not Paras."}, {"s": "Shop", "h": "Amul khatam ho gaya bhai. Mother Dairy chalega?", "r": "Amul khatam ho gaya bhai. Mother Dairy chalega?", "en": "Amul is finished bro. Mother Dairy okay?"}, {"s": "You", "h": "Chal de de. Total kitna hua?", "r": "Chal de de. Total kitna hua?", "en": "Fine give it. How much total?"}, {"s": "Shop", "h": "Ek sau tees. UPI kar de, chhutta nahi hai mere paas.", "r": "Ek sau tees. UPI kar de, chhutta nahi hai mere paas.", "en": "130. UPI it, I don't have change."}], "q": [{"q": "Ek anda kitne ka hai?", "o": ["‚Çπ5", "‚Çπ6", "‚Çπ7", "‚Çπ8"], "c": 2, "ex": "'Saat ka hai' = costs 7. Simple."}, {"q": "Doodh kaunsa mila?", "o": ["Amul", "Paras", "Mother Dairy", "Nandini"], "c": 2, "ex": "Amul khatam tha, toh Mother Dairy diya. Backup option."}, {"q": "Payment kaise?", "o": ["Cash", "Card", "UPI", "Udhaar"], "c": 2, "ex": "'UPI kar de' = do it via UPI. Dukaan waale ke paas chhutta (change) nahi tha."}], "vocab": [{"w": "‡§õ‡•Å‡§ü‡•ç‡§ü‡§æ", "r": "chhutta", "m": "change (coins/small notes)", "n": "'Chhutta nahi hai' = don't have change. India ka sabse bada problem. Hamesha exact change rakhna try karo."}, {"w": "‡§ñ‡§§‡•ç‡§Æ", "r": "khatam", "m": "finished / over", "n": "'Data khatam' = data over. 'Patience khatam' = patience is over. Bahut versatile word."}, {"w": "‡§â‡§ß‡§æ‡§∞", "r": "udhaar", "m": "credit / on loan", "n": "'Udhaar mein de do' = give on credit. Local dukaandar regulars ko de deta hai."}], "tip": "Local kirana dukaan se dosti karo. Regular ban gaye toh: udhaar milega, delivery free milegi, aur fresh maal sabse pehle tumhe milega. 'Bhaiya kal de dunga' works only if you actually pay kal."},
{"w": 2, "d": 4, "t": "‡§ú‡§º‡•ã‡§Æ‡•à‡§ü‡•ã ‡§°‡•ç‡§∞‡§æ‡§Æ‡§æ", "e": "Zomato Order Fiasco", "ctx": "Order 1 ghanta late hai. Delivery boy society gate pe atka hai.", "diff": "medium", "dia": [{"s": "You", "h": "Bhai, order kab aayega? Ek ghanta ho gaya!", "r": "Bhai, order kab aayega? Ek ghanta ho gaya!", "en": "Bro, when will the order come? It's been an hour!"}, {"s": "Del", "h": "Sir bas paanch minute. Aapki society ka guard andar nahi aane de raha.", "r": "Sir bas paanch minute. Aapki society ka guard andar nahi aane de raha.", "en": "Sir just 5 min. Your society guard isn't letting me in."}, {"s": "You", "h": "Guard ko bol ‚Äî flat 302, Sharma. Nahi maane toh mera number de usse.", "r": "Guard ko bol ‚Äî flat 302, Sharma. Nahi maane toh mera number de usse.", "en": "Tell the guard ‚Äî flat 302, Sharma. If he won't listen, give him my number."}, {"s": "Del", "h": "Sir woh bol raha hai delivery gate se aao. Delivery gate kahan hai?", "r": "Sir woh bol raha hai delivery gate se aao. Delivery gate kahan hai?", "en": "Sir he's saying use delivery gate. Where's the delivery gate?"}, {"s": "You", "h": "Yaar... ruk main neeche aa raha hoon. Ye roz ka tamasha hai is guard ka.", "r": "Yaar... ruk main neeche aa raha hoon. Ye roz ka tamasha hai is guard ka.", "en": "Dude... wait I'm coming down. This guard does this drama daily."}, {"s": "Del", "h": "Thank you sir! Main gate ke bahar khada hoon, blue bag.", "r": "Thank you sir! Main gate ke bahar khada hoon, blue bag.", "en": "Thank you sir! I'm standing outside the gate, blue bag."}], "q": [{"q": "Delivery late kyun hai?", "o": ["Traffic", "Wrong address", "Guard nahi ghusne de raha", "Khaana nahi ready"], "c": 2, "ex": "'Guard andar nahi aane de raha' ‚Äî society gate drama, every Delhiite knows this pain."}, {"q": "'Tamasha' ka matlab?", "o": ["Show/drama", "Fight", "Party", "Help"], "c": 0, "ex": "'Roz ka tamasha' = daily drama/spectacle. Tamasha = unnecessary drama."}], "vocab": [{"w": "‡§§‡§Æ‡§æ‡§∂‡§æ", "r": "tamasha", "m": "drama / spectacle / nonsense", "n": "'Ye kya tamasha hai?' = what is this nonsense? Used for unnecessary scenes."}, {"w": "‡§Æ‡§æ‡§®‡§®‡§æ", "r": "maanna", "m": "to agree / listen / accept", "n": "'Nahi maane toh' = if he doesn't agree. 'Main maanta hoon' = I agree."}, {"w": "‡§®‡•Ä‡§ö‡•á", "r": "neeche", "m": "downstairs / below", "n": "'Neeche aa jao' = come downstairs. 'Upar' = upstairs."}], "tip": "Zomato/Swiggy survival: Guard ka number save karo. Delivery instructions mein likho 'main gate, no delivery gate'. Aur tip do delivery boy ko ‚Äî woh next time yaad rakhega tumhara flat."},
{"w": 2, "d": 5, "t": "‡§Æ‡•å‡§∏‡§Æ ‡§ï‡§æ ‡§∞‡•ã‡§®‡§æ", "e": "Weather Complaining", "ctx": "Office mein colleague ke saath garmi ka rona.", "diff": "easy", "dia": [{"s": "Colleague", "h": "Yaar aaj toh jaan nikal gayi garmi mein. AC bhi kaam nahi kar raha.", "r": "Yaar aaj toh jaan nikal gayi garmi mein. AC bhi kaam nahi kar raha.", "en": "Dude I nearly died in the heat today. AC isn't working either."}, {"s": "You", "h": "46 degree dikha raha hai phone mein. Anda fry ho jaaye sadak pe.", "r": "46 degree dikha raha hai phone mein. Anda fry ho jaaye sadak pe.", "en": "Phone shows 46 degrees. You could fry an egg on the road."}, {"s": "Colleague", "h": "Kal baarish aane waali hai suna. Thodi raahat milegi.", "r": "Kal baarish aane waali hai suna. Thodi raahat milegi.", "en": "Heard rain's coming tomorrow. Some relief."}, {"s": "You", "h": "Baarish aayi toh sab jagah paani bhar jaayega. Phir waterlogging ka rona.", "r": "Baarish aayi toh sab jagah paani bhar jaayega. Phir waterlogging ka rona.", "en": "If it rains, water will fill everywhere. Then waterlogging complaints."}, {"s": "Colleague", "h": "Dilli mein sukh-chain toh hai hi nahi. Garmi mein jalo, baarish mein dobo, sardi mein jamo!", "r": "Dilli mein sukh-chain toh hai hi nahi.", "en": "There's no peace in Delhi. Burn in heat, drown in rain, freeze in winter!"}], "q": [{"q": "Temperature kitna hai?", "o": ["40¬∞C", "42¬∞C", "46¬∞C", "48¬∞C"], "c": 2, "ex": "'46 degree dikha raha' = showing 46 degrees. Typical Delhi May-June."}, {"q": "Baarish ka problem kya hai Delhi mein?", "o": ["Thand lagti hai", "Waterlogging", "Power cut", "Kuch nahi"], "c": 1, "ex": "'Paani bhar jaayega' = water will fill up. Delhi's drainage system is legendary for being terrible."}], "vocab": [{"w": "‡§ú‡§æ‡§® ‡§®‡§ø‡§ï‡§≤‡§®‡§æ", "r": "jaan nikalna", "m": "soul coming out (dying figuratively)", "n": "'Jaan nikal gayi' = nearly died. Exaggeration king phrase."}, {"w": "‡§∞‡§æ‡§π‡§§", "r": "raahat", "m": "relief", "n": "'Thodi raahat milegi' = will get some relief. Used for weather, work, pain."}, {"w": "‡§∏‡•Å‡§ñ-‡§ö‡•à‡§®", "r": "sukh-chain", "m": "peace and comfort", "n": "'Sukh-chain nahi hai' = no peace. Very poetic way to complain."}], "tip": "Delhi has 3 seasons: (1) Bhayanak garmi (April-June, 45¬∞C+), (2) Baarish aur waterlogging (July-Sept), (3) Thand aur pradushan (Nov-Jan, AQI 500). Weather complaining = Delhi ka national sport."},
{"w": 3, "d": 1, "t": "‡§∏‡§∞‡•ã‡§ú‡§ø‡§®‡•Ä ‡§ï‡•Ä ‡§≤‡•Ç‡§ü", "e": "Sarojini Nagar Haul", "ctx": "Sarojini Nagar mein kapde lene gaye. Vendor loot raha hai.", "diff": "medium", "dia": [{"s": "Vendor", "h": "Aaiye madam/sir! Sab branded hai, export quality. Zara, H&M ‚Äî sab milega.", "r": "Aaiye madam/sir! Sab branded hai, export quality.", "en": "Come! All branded, export quality. Zara, H&M ‚Äî everything."}, {"s": "You", "h": "Ye jacket kitne ki hai?", "r": "Ye jacket kitne ki hai?", "en": "How much is this jacket?"}, {"s": "Vendor", "h": "Aapke liye special ‚Äî aath sau.", "r": "Aapke liye special ‚Äî aath sau.", "en": "Special for you ‚Äî 800."}, {"s": "You", "h": "Aath sau?! Bhai Sarojini mein?! Ye toh Gucci nahi hai. Teen sau dunga.", "r": "Aath sau?! Bhai Sarojini mein?! Teen sau dunga.", "en": "800?! Bro in Sarojini?! This isn't Gucci. I'll give 300."}, {"s": "Vendor", "h": "Teen sau mein toh button bhi nahi aata. Chheh sau laga lo.", "r": "Teen sau mein toh button bhi nahi aata. Chheh sau laga lo.", "en": "Can't even get buttons for 300. Take it for 600."}, {"s": "You", "h": "Chaar sau, final. Nahi toh bhai chhodo, aage wali dukaan mein same cheez hai.", "r": "Chaar sau, final. Nahi toh chhodo, aage wali dukaan mein same cheez hai.", "en": "400, final. Otherwise forget it, the next shop has the same thing."}, {"s": "Vendor", "h": "Arre ruko ruko! Paanch sau mein le jaao. Ye toh original export reject hai!", "r": "Arre ruko ruko! Paanch sau mein le jaao.", "en": "Hey wait wait! Take it for 500. This is original export reject!"}, {"s": "You", "h": "Saade chaar sau. Final final. Paytm kar dunga abhi.", "r": "Saade chaar sau. Final final. Paytm kar dunga abhi.", "en": "450. Final final. I'll Paytm right now."}, {"s": "Vendor", "h": "Chal theek hai, le ja. Phir aana haan!", "r": "Chal theek hai, le ja. Phir aana haan!", "en": "Fine, take it. Come again!"}], "q": [{"q": "Pehla price kya tha?", "o": ["‚Çπ300", "‚Çπ500", "‚Çπ600", "‚Çπ800"], "c": 3, "ex": "'Aath sau' = 800. Vendor always starts 2-3x the real price."}, {"q": "Final kitne mein liya?", "o": ["‚Çπ300", "‚Çπ400", "‚Çπ450", "‚Çπ500"], "c": 2, "ex": "'Saade chaar sau' = 450. Saade = half more. 400 + 50 = 450."}, {"q": "Buyer ne kya power move use kiya?", "o": ["Ro diya", "Aage wali dukaan ka threat", "Gaali diya", "Police bulaunga"], "c": 1, "ex": "'Aage wali dukaan mein same cheez hai' = threatening to go to next shop. THE best bargaining weapon."}], "vocab": [{"w": "‡§∏‡§æ‡§¢‡§º‡•á", "r": "saade", "m": "plus half", "n": "Saade chaar = 4.5. Saade chaar sau = 450. Saade teen = 3.5. Super important for prices."}, {"w": "‡§è‡§ï‡•ç‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§∞‡§ø‡§ú‡•á‡§ï‡•ç‡§ü", "r": "export reject", "m": "rejected export goods", "n": "Sarojini ki USP. 'Export reject' matlab international brand ka rejected batch ‚Äî same quality, fraction of price."}, {"w": "‡§´‡§º‡§æ‡§á‡§®‡§≤ ‡§´‡§º‡§æ‡§á‡§®‡§≤", "r": "final final", "m": "absolutely last price", "n": "Ek 'final' se kaam nahi chalta Delhi mein. 'Final final' bolna padta hai."}], "tip": "Sarojini formula: Jo bole, uska 40% offer karo. Phir dheere dheere meet in middle. HAMESHA walk away karo ek baar ‚Äî 80% vendors waapas bulaate hain. Saturday ko mat jaana ‚Äî pagal bheed hoti hai."},
{"w": 3, "d": 2, "t": "‡§™‡•Å‡§∞‡§æ‡§®‡•á ‡§Ø‡§æ‡§∞ ‡§∏‡•á ‡§Æ‡•Å‡§≤‡§æ‡§ï‡§æ‡§§", "e": "Old Friend Reunion", "ctx": "Hauz Khas Village ke cafe mein college ke dost se mila.", "diff": "medium", "dia": [{"s": "Dost", "h": "Oye saale! Kitne saal ho gaye! Tu toh bilkul healthy ho gaya!", "r": "Oye saale! Kitne saal ho gaye! Tu toh bilkul healthy ho gaya!", "en": "Dude! How many years! You've gotten really... healthy (fat)!"}, {"s": "You", "h": "Teri toh daadhi dekh ‚Äî sadhu baba lag raha hai tu.", "r": "Teri toh daadhi dekh ‚Äî sadhu baba lag raha hai tu.", "en": "Look at your beard ‚Äî you look like a holy man."}, {"s": "Dost", "h": "Chhod yaar, bata kya scene hai life mein? Job kaisi? Shaadi?", "r": "Chhod yaar, bata kya scene hai life mein? Job kaisi? Shaadi?", "en": "Leave it dude, what's the scene? Job? Marriage?"}, {"s": "You", "h": "Job chal rahi hai thik-thaak. Shaadi ke baare mein mat pooch ‚Äî ghar waale jaan kha rahe hain.", "r": "Job chal rahi hai thik-thaak. Shaadi ke baare mein mat pooch.", "en": "Job is going okay. Don't ask about marriage ‚Äî family is eating my life."}, {"s": "Dost", "h": "Same yaar, meri maa ne bhi 15 rishte bheje hain WhatsApp pe. Hassi aa rahi hai.", "r": "Same yaar, meri maa ne bhi 15 rishte bheje hain WhatsApp pe.", "en": "Same dude, my mom also sent 15 proposals on WhatsApp. It's funny."}, {"s": "You", "h": "Chal chhod, beer mangwa. Nostalgia mein doobte hain.", "r": "Chal chhod, beer mangwa. Nostalgia mein doobte hain.", "en": "Come on, order beer. Let's drown in nostalgia."}], "q": [{"q": "'Healthy ho gaya' ka asli matlab kya hai?", "o": ["Fit/strong", "Fat ho gaya", "Handsome", "Tall"], "c": 1, "ex": "Delhi mein 'healthy' = fat. It's a polite way to call someone mota. Classic."}, {"q": "Shaadi ke baare mein kya problem hai?", "o": ["Shaadi ho gayi", "Ghar waale force kar rahe", "Koi pasand nahi", "Paisa nahi"], "c": 1, "ex": "'Ghar waale jaan kha rahe hain' = family is eating my life. Means family is nagging constantly."}], "vocab": [{"w": "‡§∏‡§æ‡§≤‡•á", "r": "saale", "m": "bro / dude (among friends)", "n": "Literally means wife's brother. Between friends = term of endearment. To strangers = insult. Context matters A LOT."}, {"w": "‡§ú‡§æ‡§® ‡§ñ‡§æ‡§®‡§æ", "r": "jaan khaana", "m": "to eat someone's life / nag constantly", "n": "'Ghar waale jaan kha rahe' = family is constantly nagging. One of the most used phrases."}, {"w": "‡§†‡•Ä‡§ï-‡§†‡§æ‡§ï", "r": "theek-thaak", "m": "okay / so-so", "n": "Not great, not terrible. 'Chal rahi hai theek-thaak' = it's going okay."}, {"w": "‡§∞‡§ø‡§∂‡•ç‡§§‡§æ", "r": "rishta", "m": "marriage proposal / relationship", "n": "'Rishta aaya hai' = a proposal has come. WhatsApp pe rishte bhejne ka trend = very 2025."}], "tip": "'Healthy' in Delhi = mota. 'Fair' = gora. 'Slim' = kamzor. Body comments are NORMAL in India ‚Äî nobody gets offended. Also, every friend reunion has this flow: insults ‚Üí job/shaadi questions ‚Üí beer ‚Üí nostalgia."},
{"w": 4, "d": 1, "t": "‡§ï‡•ç‡§∞‡§ø‡§ï‡•á‡§ü ‡§ï‡§æ ‡§ß‡§∞‡•ç‡§Æ‡§Ø‡•Å‡§¶‡•ç‡§ß", "e": "Cricket Holy War", "ctx": "IPL match chal raha hai, dost pagal ho rahe hain.", "diff": "medium", "dia": [{"s": "F1", "h": "Shot maar diya! Virat ka koi tod nahi hai bhai!", "r": "Shot maar diya! Virat ka koi tod nahi hai bhai!", "en": "What a shot! Nobody can match Virat, bro!"}, {"s": "F2", "h": "Virat? Bhai pichle 5 match mein 20 se zyaada nahi bana. Overrated hai.", "r": "Virat? Bhai pichle 5 match mein 20 se zyaada nahi bana.", "en": "Virat? Bro he hasn't scored more than 20 in last 5 matches. Overrated."}, {"s": "You", "h": "Dono chup karo yaar. Beer la aur match dekh.", "r": "Dono chup karo yaar. Beer la aur match dekh.", "en": "Both shut up. Bring beer and watch the match."}, {"s": "F1", "h": "Tu hamesha beech mein Switzerland ban jaata hai. Bol kiski team?", "r": "Tu hamesha beech mein Switzerland ban jaata hai. Bol kiski team?", "en": "You always become Switzerland in the middle. Tell whose team?"}, {"s": "You", "h": "Jiski beer! Abhi RC de, main RCB ka fan!", "r": "Jiski beer! Abhi RC de, main RCB ka fan!", "en": "Whoever's buying beer! Give RC now, I'm RCB fan!"}, {"s": "F2", "h": "RCB ka fan?! Bhai tumse bada dukhi aadmi nahi hai duniya mein!", "r": "RCB ka fan?! Bhai tumse bada dukhi aadmi nahi hai!", "en": "RCB fan?! Bro there's no more miserable person than you!"}], "q": [{"q": "F2 ka Virat pe kya opinion hai?", "o": ["GOAT", "Form mein nahi", "Retire kare", "Best captain"], "c": 1, "ex": "'20 se zyaada nahi bana' ‚Äî saying he's out of form. Classic cricket fight starter."}, {"q": "'Switzerland ban jaata hai' ka matlab?", "o": ["Travel karta hai", "Neutral rehta hai", "Ameer hai", "Chocolate laata hai"], "c": 1, "ex": "Switzerland = neutral country. 'Switzerland ban jaana' = taking no sides. Common Delhi expression."}], "vocab": [{"w": "‡§§‡•ã‡§°‡§º", "r": "tod", "m": "match / counter / equal", "n": "'Koi tod nahi' = nobody can match/counter. From wrestling terminology."}, {"w": "‡§ì‡§µ‡§∞‡§∞‡•á‡§ü‡•á‡§°", "r": "overrated", "m": "overrated / overhyped", "n": "English word but used in Hindi sentences freely. 'Ye restaurant overrated hai'."}, {"w": "‡§¶‡•Å‡§ñ‡•Ä", "r": "dukhi", "m": "sad / miserable", "n": "'Dukhi aadmi' = sad person. RCB fans are the dukhi-est in IPL history."}], "tip": "IPL season mein Delhi divided hota hai. DC (Delhi Capitals) fans suffer the most ‚Äî 'is baar pakka' har saal bolte hain. Cricket argument mein neutral rehna = social suicide. Pick a side."},
{"w": 4, "d": 2, "t": "‡§°‡•â‡§ï‡•ç‡§ü‡§∞ ‡§ï‡§æ ‡§ö‡§ï‡•ç‡§ï‡§∞", "e": "Doctor Visit", "ctx": "Sardi-khansi ho gayi, local clinic gaye.", "diff": "medium", "dia": [{"s": "Doc", "h": "Haan bataiye, kya takleef hai?", "r": "Haan bataiye, kya takleef hai?", "en": "Yes tell me, what's the problem?"}, {"s": "You", "h": "Doctor saab, sardi-khansi pakad li hai. Gala bhi phata ja raha hai.", "r": "Doctor saab, sardi-khansi pakad li hai. Gala bhi phata ja raha hai.", "en": "Doctor sir, caught cold-cough. Throat is also splitting."}, {"s": "Doc", "h": "Kab se hai? Bukhaar?", "r": "Kab se hai? Bukhaar?", "en": "Since when? Fever?"}, {"s": "You", "h": "Teen din se. Bukhaar kal tha, aaj utar gaya.", "r": "Teen din se. Bukhaar kal tha, aaj utar gaya.", "en": "3 days. Fever was yesterday, gone down today."}, {"s": "Doc", "h": "Bahar ka khaana band karo. Garam paani ke garaare karo. Dawai likh deta hoon.", "r": "Bahar ka khaana band karo. Garam paani ke garaare karo.", "en": "Stop outside food. Do warm water gargles. I'll write medicine."}, {"s": "You", "h": "Doctor saab, Maggi kha sakta hoon?", "r": "Doctor saab, Maggi kha sakta hoon?", "en": "Doctor sir, can I eat Maggi?"}, {"s": "Doc", "h": "Beta... Maggi toh 'bahar ka khaana' se bhi buri hai. Khichdi khaao.", "r": "Beta... Maggi toh 'bahar ka khaana' se bhi buri hai. Khichdi khaao.", "en": "Son... Maggi is worse than outside food. Eat khichdi."}], "q": [{"q": "Symptoms kya hain?", "o": ["Sirf bukhaar", "Sardi, khansi, gala kharab", "Pet dard", "Sir dard"], "c": 1, "ex": "Sardi-khansi (cold-cough) + gala phata ja raha (throat splitting). Classic Delhi monsoon illness."}, {"q": "Doctor ne kya band karne bola?", "o": ["Chai", "Bahar ka khaana", "Exercise", "Phone"], "c": 1, "ex": "'Bahar ka khaana band karo' ‚Äî THE universal Indian doctor prescription."}], "vocab": [{"w": "‡§§‡§ï‡§≤‡•Ä‡§´‡§º", "r": "takleef", "m": "problem / pain", "n": "'Kya takleef hai?' is how every doctor starts. Urdu origin, very commonly used."}, {"w": "‡§ó‡§∞‡§æ‡§∞‡•á", "r": "garaare", "m": "gargles", "n": "'Garam paani ke garaare' = warm water gargles. Indian universal remedy along with haldi doodh."}, {"w": "‡§â‡§§‡§∞‡§®‡§æ", "r": "utarna", "m": "to go down / descend", "n": "'Bukhaar utar gaya' = fever went down. 'Nasha utar gaya' = sobered up."}], "tip": "Indian doctor visit formula: 1) Bahar ka khaana band. 2) Garam paani garaare. 3) Haldi doodh. 4) Rest karo. Medicines optional. Maa ka ilaaj: sab kuch + 'maine bola tha' guilt trip."},
{"w": 5, "d": 1, "t": "‡§∂‡§æ‡§¶‡•Ä ‡§ï‡•Ä torture", "e": "Marriage Pressure Cooker", "ctx": "Family function mein aunty ne ghera hai.", "diff": "hard", "dia": [{"s": "Aunty", "h": "Beta, 28 ho gaye. Ab toh settle ho jao! Koi ladki dekhi?", "r": "Beta, 28 ho gaye. Ab toh settle ho jao! Koi ladki dekhi?", "en": "Son, you're 28 now. Settle down! Seen any girl?"}, {"s": "You", "h": "Aunty, abhi career build kar raha hoon. Shaadi ki kya jaldi hai?", "r": "Aunty, abhi career build kar raha hoon.", "en": "Aunty, building career now. What's the rush for marriage?"}, {"s": "Aunty", "h": "Career baad mein bhi banega! Meri behen ki ladki hai, CA hai, bahut sundar. Bol photos bhejun?", "r": "Career baad mein bhi banega! Meri behen ki ladki hai, CA hai.", "en": "Career will come later! My sister's daughter, she's a CA, very pretty. Shall I send photos?"}, {"s": "You", "h": "Aunty please! Maa-papa dekh rahe hain na sab. Unse baat karo.", "r": "Aunty please! Maa-papa dekh rahe hain na sab.", "en": "Aunty please! Mom-dad are handling it. Talk to them."}, {"s": "Aunty", "h": "Tumhare maa-papa bhi kya karein, tum haan hi nahi bolte! Zyaada choosy mat bano.", "r": "Tumhare maa-papa bhi kya karein, tum haan hi nahi bolte!", "en": "What can your parents do, you never say yes! Don't be too choosy."}, {"s": "You", "h": "Aunty woh... mujhe wahan Sharma uncle bula rahe hain! Baad mein baat karte hain!", "r": "Aunty woh... mujhe wahan Sharma uncle bula rahe hain!", "en": "Aunty that... Sharma uncle is calling me there! Talk later!"}], "q": [{"q": "Aunty kya push kar rahi hai?", "o": ["Job", "Shaadi", "Padhai", "Property"], "c": 1, "ex": "'Settle ho jao', 'ladki dekhi' ‚Äî full marriage pressure mode activated."}, {"q": "Hero ne kaise bachaya apne aap ko?", "o": ["Haan bol diya", "Seedha na", "Sharma uncle ka bahana", "Phone aa gaya"], "c": 2, "ex": "'Sharma uncle bula rahe hain!' ‚Äî fake escape. Classic function survival technique."}], "vocab": [{"w": "‡§∏‡•á‡§ü‡§≤", "r": "settle", "m": "settle down (marriage context)", "n": "'Settle ho jao' in Indian context = get married. Different from Western meaning."}, {"w": "‡§ö‡•Ç‡§ú‡§º‡•Ä", "r": "choosy", "m": "too picky", "n": "'Zyaada choosy mat bano' = don't be too picky. Every aunty's favorite line."}, {"w": "‡§π‡§æ‡§Å ‡§¨‡•ã‡§≤‡§®‡§æ", "r": "haan bolna", "m": "to say yes (to a proposal)", "n": "'Tum haan hi nahi bolte' = you never say yes. Marriage context specific."}], "tip": "Family function survival kit: 1) Pehle se excuse ready rakhna. 2) Phone pe fake call set karo. 3) 'Maa-papa dekh rahe' is the SAFEST response. 4) Food counter ki taraf bhaago jab questions start hon."},
{"w": 6, "d": 1, "t": "Uncle ka comparison game", "e": "Uncle's Son vs You", "ctx": "Rishtedaar uncle apne bete se compare kar raha hai.", "diff": "hard", "dia": [{"s": "Uncle", "h": "Beta, suna hai startup kar rahe ho? Paisa aa raha hai ki bas naam hai?", "r": "Beta, suna hai startup kar rahe ho? Paisa aa raha hai ki bas naam hai?", "en": "Son, heard you're doing a startup? Is money coming or is it just for show?"}, {"s": "You", "h": "Uncle ji, abhi building phase hai. Revenue aane laga hai dheere dheere.", "r": "Uncle ji, abhi building phase hai.", "en": "Uncle ji, it's building phase. Revenue has started slowly."}, {"s": "Uncle", "h": "Hmm. Mera Rahul toh Google mein hai. 40 lakh ka package. Onsite bhi ja raha hai.", "r": "Mera Rahul toh Google mein hai. 40 lakh ka package.", "en": "Hmm. My Rahul is at Google. 40 lakh package. Going onsite too."}, {"s": "You", "h": "Bahut accha hai uncle. Har kisi ka apna raasta hota hai.", "r": "Bahut accha hai uncle. Har kisi ka apna raasta hota hai.", "en": "That's great uncle. Everyone has their own path."}, {"s": "Uncle", "h": "Haan haan, himmat toh hai tum mein. Par risk bhi toh dekho. Ek stable job toh chahiye hi.", "r": "Haan haan, himmat toh hai. Par risk bhi toh dekho.", "en": "Yes yes, you have courage. But look at the risk too. Need a stable job."}, {"s": "You", "h": "Ji uncle. Accha, mummy bula rahi hain ‚Äî khaana lag gaya lagta hai!", "r": "Ji uncle. Mummy bula rahi hain ‚Äî khaana lag gaya!", "en": "Yes uncle. Oh, mom's calling ‚Äî looks like food is served!"}], "q": [{"q": "Uncle kya show off kar raha hai?", "o": ["Apna ghar", "Apni gaadi", "Bete ka package", "Apni sehat"], "c": 2, "ex": "'40 lakh ka package, onsite bhi' ‚Äî classic uncle flex about beta's MNC job."}, {"q": "Hero ka escape plan?", "o": ["Seedha bol diya", "Argue kiya", "Khaana bahana", "Phone call"], "c": 2, "ex": "'Khaana lag gaya' = food is served. Universal Indian event escape ‚Äî nobody questions food."}], "vocab": [{"w": "‡§ï‡§Æ‡§æ‡§à", "r": "kamaai", "m": "earnings / income", "n": "Delhi mein sabse common nosy question. 'Kamaai kaisi chal rahi?' = How are earnings going?"}, {"w": "‡§ë‡§®‡§∏‡§æ‡§á‡§ü", "r": "onsite", "m": "overseas posting", "n": "In Indian IT context, 'onsite' = getting posted abroad. Ultimate uncle bragging point."}, {"w": "‡§π‡§ø‡§Æ‡•ç‡§Æ‡§§", "r": "himmat", "m": "courage / guts", "n": "Tone dependent ‚Äî 'himmat hai' can be genuine respect or subtle sarcasm."}], "tip": "Rishtedaar uncle formula: 1) Tumhara scene poochega. 2) Apne bete se compare karega. 3) 'Advice' dega (unsolicited). 4) Tu politely nod kar aur khaane ki taraf bhaag. NEVER reveal actual salary."},
{"w": 7, "d": 1, "t": "EMI ‡§ï‡§æ dard", "e": "Salary Day EMI Pain", "ctx": "Pehli taarikh hai, sab log salary ka rona ro rahe hain.", "diff": "hard", "dia": [{"s": "F1", "h": "Yaar salary aayi aur seedhi EMI mein chali gayi. Haath mein sirf 8 hazaar bache hain.", "r": "Yaar salary aayi aur seedhi EMI mein chali gayi.", "en": "Dude salary came and went straight to EMIs. Only 8k left in hand."}, {"s": "F2", "h": "Mera toh usse bhi bura haal hai. Car EMI, home loan, credit card ‚Äî sab milaakar salary se zyaada hai!", "r": "Mera toh usse bhi bura haal hai.", "en": "My condition is even worse. Car EMI, home loan, CC ‚Äî total exceeds salary!"}, {"s": "You", "h": "Isliye bhai maine koi EMI nahi li. Kiraye pe raho, ghoomo phiro, mast jiyo.", "r": "Isliye bhai maine koi EMI nahi li.", "en": "That's why I haven't taken any EMI. Live on rent, roam around, live freely."}, {"s": "F1", "h": "Abhi bol raha hai. Ek din biwi bolegi 'ghar chahiye' ‚Äî phir dekhna!", "r": "Abhi bol raha hai. Ek din biwi bolegi 'ghar chahiye'.", "en": "Saying this now. One day wife will say 'I want a house' ‚Äî then see!"}, {"s": "You", "h": "Tab ka tab dekhenge. Abhi toh pizza mangwaate hain ‚Äî treat tera, salary jo aayi hai!", "r": "Tab ka tab dekhenge. Abhi pizza mangwaate hain!", "en": "We'll see then. For now, let's order pizza ‚Äî your treat, you got salary!"}, {"s": "F1", "h": "Saale, 8 hazaar mein pizza bhi main hi khilaaun?!", "r": "Saale, 8 hazaar mein pizza bhi main hi khilaaun?!", "en": "Dude, with 8k I should buy pizza too?!"}], "q": [{"q": "F1 ke haath mein kitna bacha?", "o": ["‚Çπ5000", "‚Çπ8000", "‚Çπ10000", "‚Çπ15000"], "c": 1, "ex": "'Sirf 8 hazaar' = only 8000. Classic post-EMI situation."}, {"q": "Speaker ka finance approach?", "o": ["EMIs hain", "No EMIs, rent pe rehta", "Parents help", "Loan le raha"], "c": 1, "ex": "'Koi EMI nahi li' = no EMIs. 'Kiraye pe raho' = live on rent."}], "vocab": [{"w": "‡§ü‡•ç‡§∞‡•Ä‡§ü", "r": "treat", "m": "treat / paying for everyone", "n": "'Tera treat' = you're paying. 'Meri treat' = my treat. Important social concept."}, {"w": "‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ", "r": "kiraya", "m": "rent", "n": "'Kiraya kitna hai?' = how much is rent? 'Kiraye ka ghar' = rented house."}, {"w": "‡§¨‡§ö‡§®‡§æ", "r": "bachna", "m": "to be saved / remain", "n": "'Kitna bacha?' = how much is left? 'Mushkil se bacha' = barely survived."}], "tip": "Delhi salary day culture: 1st taarikh = restaurants full, malls packed. 5th taarikh = sab broke. 'Salary aa gayi?' is THE question. 'Month end hai' = universal excuse for being broke."},
{"w": 8, "d": 1, "t": "PG waali aunty", "e": "PG Landlord Fight", "ctx": "PG mein paani nahi aa raha, aunty se argument.", "diff": "hard", "dia": [{"s": "You", "h": "Aunty, phir se paani nahi aaya subah. Ye teesra din hai!", "r": "Aunty, phir se paani nahi aaya subah. Ye teesra din hai!", "en": "Aunty, no water again this morning. This is the third day!"}, {"s": "Aunty", "h": "Beta, main kya karoon? MCD ka paani nahi aata toh main kahan se laoon?", "r": "Beta, main kya karoon? MCD ka paani nahi aata.", "en": "Son, what can I do? MCD doesn't supply water, where do I get it?"}, {"s": "You", "h": "Tanker bula lo na aunty. Rent toh full le rahi hain aap!", "r": "Tanker bula lo na aunty. Rent toh full le rahi hain!", "en": "Call a tanker, aunty. You're taking full rent!"}, {"s": "Aunty", "h": "Tanker ka paisa ped pe nahi ugta! Tum log paani waste karte ho ‚Äî 1 ghanta shower lete ho!", "r": "Tanker ka paisa ped pe nahi ugta!", "en": "Tanker money doesn't grow on trees! You people waste water ‚Äî 1 hour showers!"}, {"s": "You", "h": "Aunty 5 minute shower leta hoon main! Aur WiFi bhi 2 din se dead hai.", "r": "Aunty 5 minute shower leta hoon! WiFi bhi dead hai.", "en": "Aunty I take 5 minute showers! And WiFi is also dead for 2 days."}, {"s": "Aunty", "h": "Arey baap re! Sab mujhse hi karwaana hai? Aaj shaam tak sab theek kar dungi. Chalo chai piyo pehle.", "r": "Arey baap re! Sab mujhse hi karwaana hai? Chai piyo pehle.", "en": "Oh god! Everything I have to handle? I'll fix it by evening. Come have chai first."}], "q": [{"q": "Main problem kya hai?", "o": ["Bijli nahi", "Paani nahi", "Khaana nahi", "Lift nahi"], "c": 1, "ex": "'Phir se paani nahi aaya' ‚Äî no water. Classic Delhi PG problem."}, {"q": "Aunty ne blame kisko kiya?", "o": ["MCD + tenants waste water", "Plumber ko", "Builder ko", "Kisi ko nahi"], "c": 0, "ex": "Pehle MCD ko blame, phir 'tum log waste karte ho'. Double blame game."}, {"q": "Aunty kaise resolve karti hai?", "o": ["Rent kam", "Fix by evening + chai offer", "Ignore", "Nikal do"], "c": 1, "ex": "'Shaam tak theek' + 'chai piyo' ‚Äî the great Indian peace offering."}], "vocab": [{"w": "‡§™‡•á‡§°‡§º ‡§™‡§∞ ‡§â‡§ó‡§®‡§æ", "r": "ped pe ugna", "m": "to grow on trees", "n": "'Paisa ped pe nahi ugta' = money doesn't grow on trees. Universal desi maa/aunty dialogue."}, {"w": "‡§´‡§ø‡§∞ ‡§∏‡•á", "r": "phir se", "m": "again", "n": "'Phir se?!' with frustration = this again?! Shows it's a repeated problem."}, {"w": "‡§ï‡§∞‡§µ‡§æ‡§®‡§æ", "r": "karwaana", "m": "to get something done (through someone)", "n": "Causative verb. 'Kaam karwaana' = to get work done. Advanced but very useful."}], "tip": "PG life in Delhi = daily adventures. Paani, WiFi, bijli ‚Äî ek toh down rahega hi. Aunty se fight karne ka best time: AFTER chai, not before. Chai ke baad woh 40% zyaada reasonable hoti hai."},
{"w": 9, "d": 1, "t": "‡§ö‡§æ‡§Ø pe charcha", "e": "Chai Stall Politics", "ctx": "Chai tapri pe uncles political debate kar rahe hain.", "diff": "hard", "dia": [{"s": "U1", "h": "Bhai, Modi ne toh kamaal kar diya. Metro dekho, highway dekho, sab ban raha hai.", "r": "Bhai, Modi ne toh kamaal kar diya. Metro, highway ‚Äî sab ban raha.", "en": "Bro, Modi has done wonders. Look at metro, highways, everything's being built."}, {"s": "U2", "h": "Highway? Bhai petrol ka daam dekh! 110 ka petrol hai. Highway pe chalein kaise?", "r": "Highway? Bhai petrol ka daam dekh! 110 ka petrol hai.", "en": "Highway? Bro look at petrol prices! Petrol is 110. How to drive on highways?"}, {"s": "You", "h": "Uncle, ye sab oopar ki baatein hain. Jo bhi aaye, hamaari zindagi wahin ki wahin rehti hai.", "r": "Uncle, ye sab oopar ki baatein hain.", "en": "Uncle, this is all surface talk. Whoever comes, our life stays the same."}, {"s": "U1", "h": "Aise nirash mat ho beta. Vote zaroor daalna ‚Äî ye toh hamaara haq hai.", "r": "Aise nirash mat ho beta. Vote zaroor daalna.", "en": "Don't be so pessimistic son. Definitely vote ‚Äî it's our right."}, {"s": "U2", "h": "Haan beta, vote do par dhyaan se. Sabke jumle sun ke phir decide karna.", "r": "Haan beta, vote do par dhyaan se.", "en": "Yes son, vote but carefully. Listen to everyone's promises then decide."}, {"s": "You", "h": "Uncle log, chai toh piyo pehle. Thandi ho rahi hai chai ‚Äî woh toh galat hai na!", "r": "Uncle log, chai toh piyo pehle. Thandi ho rahi hai.", "en": "Uncles, drink chai first. It's getting cold ‚Äî now THAT's wrong!"}], "q": [{"q": "Uncle 1 ka stance?", "o": ["Anti-government", "Pro-development", "Neutral", "Koi opinion nahi"], "c": 1, "ex": "'Kamaal kar diya, metro dekho, highway dekho' ‚Äî clearly pro-current government."}, {"q": "'Jumle' ka matlab?", "o": ["Promises", "Lies", "Policies", "Plans"], "c": 0, "ex": "'Jumla' = false promise / empty slogan. Very political word. 'Sab jumla hai' = it's all empty promises."}], "vocab": [{"w": "‡§ú‡•Å‡§Æ‡§≤‡§æ", "r": "jumla", "m": "empty promise / slogan", "n": "Political word that went mainstream. 'Ye sab jumle hain' = these are all empty promises."}, {"w": "‡§®‡§ø‡§∞‡§æ‡§∂", "r": "nirash", "m": "disappointed / pessimistic", "n": "'Nirash mat ho' = don't lose hope. 'Nirasha' = despair."}, {"w": "‡§π‡§ï‡§º", "r": "haq", "m": "right (legal/moral)", "n": "'Mera haq hai' = it's my right. Used in politics, arguments, property disputes."}], "tip": "Chai pe charcha = India ka real parliament. KABHI bhi political argument mat start karo unless you have 2 ghante free. Exit strategy: topic change to cricket or food. Always works."},
{"w": 11, "d": 1, "t": "‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä vs ‡§Æ‡•Å‡§Ç‡§¨‡§à", "e": "Delhi vs Mumbai War", "ctx": "Mumbai se aaya dost Delhi ko diss kar raha hai.", "diff": "hard", "dia": [{"s": "MF", "h": "Yaar Delhi chhod ke Mumbai aa ja. Yahaan life hai, nightlife hai, sea hai.", "r": "Yaar Delhi chhod ke Mumbai aa ja.", "en": "Dude leave Delhi and come to Mumbai. There's life, nightlife, sea here."}, {"s": "You", "h": "Mumbai?! 10x10 ke dabba mein 50 hazaar ka kiraya de ke? No thanks bhai.", "r": "Mumbai?! 10x10 ke dabba mein 50 hazaar ka kiraya?", "en": "Mumbai?! Paying 50k rent for a 10x10 box? No thanks bro."}, {"s": "MF", "h": "Kum se kum yahaan izzat se ghoom sakte hain raat ko. Safe hai.", "r": "Kam se kam yahaan safe hai raat ko.", "en": "At least here we can roam safely at night. It's safe."}, {"s": "You", "h": "Bhai, Delhi ka khaana kha le ek baar dhang se ‚Äî Mumbai ka sab bhool jaayega. Parathe, chhole bhature, butter chicken ‚Äî bata kya hai Mumbai mein? Vada pav?", "r": "Bhai, Delhi ka khaana kha le. Parathe, chhole bhature, butter chicken ‚Äî kya hai Mumbai mein?", "en": "Bro, eat Delhi food properly once ‚Äî you'll forget Mumbai. Parathas, chhole bhature, butter chicken ‚Äî what does Mumbai have? Vada pav?"}, {"s": "MF", "h": "Chal yaar, khaane mein haar maan leta hoon. Delhi ka khaana toh king hai.", "r": "Chal, khaane mein haar maan leta hoon.", "en": "Fine dude, I accept defeat on food. Delhi food is king."}, {"s": "You", "h": "Aur haan ‚Äî humaare ghar kitne bade hain Mumbai ke comparison mein! Tu 3BHK ka rent bharta, humaara 3BHK usse aadhe mein aata hai.", "r": "Humaare ghar kitne bade hain Mumbai comparison mein!", "en": "And our houses are so much bigger compared to Mumbai! Your 3BHK rent, our 3BHK costs half."}], "q": [{"q": "Mumbai friend ne Delhi ki kya tareef nahi ki?", "o": ["Food", "Space", "History", "Weather"], "c": 0, "ex": "Usne nightlife aur safety boli. Food mein haar maani ‚Äî 'khaane mein haar maan leta hoon'."}, {"q": "Delhi ka sabse bada advantage kya bola?", "o": ["Weather", "Food + space/affordability", "Nightlife", "Jobs"], "c": 1, "ex": "Food + bigger, cheaper houses. Delhi's two superpowers."}], "vocab": [{"w": "‡§°‡§¨‡•ç‡§¨‡§æ", "r": "dabba", "m": "box (small space)", "n": "'Dabba jaisa kamra' = box-like room. Used to mock Mumbai apartments."}, {"w": "‡§π‡§æ‡§∞ ‡§Æ‡§æ‡§®‡§®‡§æ", "r": "haar maanna", "m": "to accept defeat", "n": "'Main haar maan leta hoon' = I accept defeat. Graceful surrender."}, {"w": "‡§á‡§ú‡§º‡•ç‡§ú‡§º‡§§", "r": "izzat", "m": "respect / dignity", "n": "'Izzat se rehna' = to live with respect. Very important concept in Indian culture."}], "tip": "Delhi vs Mumbai = India ka eternal war. Rules: Delhi wins food + space. Mumbai wins safety + nightlife + local trains. Both lose on pollution. NEVER diss vada pav in front of a Mumbaikar, and NEVER diss chole bhature in front of a Delhiite."},
{"w": 12, "d": 1, "t": "‡§™‡§ï‡•ç‡§ï‡§æ ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä‡§µ‡§æ‡§≤‡§æ", "e": "You're a True Delhiite Now", "ctx": "Final lesson ‚Äî you've made it. Celebrating at Dilli Haat.", "diff": "hard", "dia": [{"s": "Dost", "h": "Yaar, yaad hai jab tu pehli baar Delhi aaya tha? Auto waale se negotiate nahi kar paata tha!", "r": "Yaad hai jab tu pehli baar aaya tha?", "en": "Remember when you first came to Delhi? Couldn't even negotiate with auto drivers!"}, {"s": "You", "h": "Ab toh auto waala mujhse negotiate karta hai! 'Bhaiya thoda aur de do na!'", "r": "Ab toh auto waala mujhse negotiate karta hai!", "en": "Now the auto driver negotiates with me! 'Bro give a bit more please!'"}, {"s": "Dost", "h": "Aur teri Hindi! Pehle 'aap kahan ja rahe hain' bolta tha, ab 'oye kidhar ja raha?'", "r": "Pehle 'aap kahan ja rahe hain', ab 'oye kidhar ja raha?'", "en": "And your Hindi! Before 'where are you going sir', now 'yo where you headed?'"}, {"s": "You", "h": "Delhi ne sikhaya hai bhai. Yahan rehke textbook Hindi bhool jaate hain. Street Hindi seekhte hain.", "r": "Delhi ne sikhaya hai. Textbook Hindi bhool jaate, street Hindi seekhte.", "en": "Delhi taught me bro. Living here you forget textbook Hindi. You learn street Hindi."}, {"s": "Dost", "h": "Tujhpe toh ab 'ek dum dilli waala' stamp lag gaya hai. Chal, golgappe khilata hoon celebration mein!", "r": "Tujhpe 'ekdum dilli waala' stamp lag gaya hai.", "en": "You've got the 'total Delhiite' stamp now. Come, I'll treat you to golgappe to celebrate!"}, {"s": "You", "h": "Bhai... dil jeet liya tune. Chal, teekha paani zyaada!", "r": "Bhai... dil jeet liya tune. Chal, teekha paani zyaada!", "en": "Bro... you've won my heart. Let's go, extra spicy water!"}], "q": [{"q": "Pehle kaise Hindi bolte the?", "o": ["Slang waali", "Textbook formal", "Mix", "Nahi bolte the"], "c": 1, "ex": "'Aap kahan ja rahe hain' = formal textbook Hindi. Now it's 'oye kidhar ja raha?'"}, {"q": "Final celebration kya hai?", "o": ["Beer", "Biryani", "Golgappe", "Butter chicken"], "c": 2, "ex": "Golgappe! The ultimate Delhi celebration food. 'Teekha paani zyaada' = extra spicy water."}], "vocab": [{"w": "‡§è‡§ï‡§¶‡§Æ", "r": "ekdum", "m": "absolutely / totally", "n": "'Ekdum mast' = totally awesome. 'Ekdum bakwaas' = totally trash. Intensifier."}, {"w": "‡§¶‡§ø‡§≤ ‡§ú‡•Ä‡§§‡§®‡§æ", "r": "dil jeetna", "m": "to win someone's heart", "n": "'Tune dil jeet liya' = you won my heart. Highest emotional compliment."}, {"w": "‡§∏‡•ç‡§ü‡•à‡§Æ‡•ç‡§™ ‡§≤‡§ó‡§®‡§æ", "r": "stamp lagna", "m": "to get stamped / certified", "n": "'Delhiwaala stamp' = certified Delhiite. Means you've earned the title."}], "tip": "Congratulations ‚Äî you're now a pakka Delhiwaala! Signs: 1) You negotiate everything. 2) 'Yaar' is in every sentence. 3) You complain about weather 12 months. 4) 'Chal golgappe khaate hain' is your solution to every problem. Welcome to Delhi, yaar! üèôÔ∏è"}

const SK="dg_p";
const DP={xp:0,streak:0,last:null,done:0,dxp:0,ls:0,lt:0,cl:[],cv:[],cs:[]};
const gl=xp=>{let l=LEVELS[0];for(const v of LEVELS)if(xp>=v.xp)l=v;return l;};
const gn=xp=>LEVELS.find(l=>xp<l.xp&&l.xp>0);
const lp=()=>{try{const d=localStorage.getItem(SK);return d?{...DP,...JSON.parse(d)}:{...DP};}catch{return{...DP};}};
const sp=p=>{try{localStorage.setItem(SK,JSON.stringify(p));}catch{}};
function say(text,rate=0.85){
  return new Promise(r=>{
    if(!window.speechSynthesis){r();return;}
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    const v=window.speechSynthesis.getVoices();
    const hi=v.find(x=>x.lang.startsWith("hi"));
    if(hi)u.voice=hi;u.lang="hi-IN";u.rate=rate;u.pitch=1.05;u.onend=r;u.onerror=r;
    window.speechSynthesis.speak(u);
  });
}

// ‚ïê‚ïê‚ïê UI COMPONENTS ‚ïê‚ïê‚ïê
function BG(){return(<div style={{position:"fixed",top:0,left:0,right:0,bottom:0,zIndex:0,background:"radial-gradient(ellipse at 20% 50%, rgba(255,107,53,0.06) 0%, transparent 60%), radial-gradient(ellipse at 80% 20%, rgba(255,217,61,0.04) 0%, transparent 50%)",animation:"bgDrift 20s ease-in-out infinite"}}/>);}

function XB({xp}){const l=gl(xp),n=gn(xp),p=n?((xp-l.xp)/(n.xp-l.xp))*100:100;return(<div style={{background:"rgba(255,255,255,0.04)",borderRadius:"10px",padding:"10px 14px",marginBottom:"16px"}}><div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:"6px"}}><span style={{fontSize:"13px"}}>{l.emoji} <strong>{l.name}</strong> ¬∑ {l.eng}</span><span style={{fontSize:"11px",color:"#888"}}>{xp} XP{n?` / ${n.xp}`:""}</span></div><div style={{height:"5px",background:"rgba(255,255,255,0.06)",borderRadius:"3px",overflow:"hidden"}}><div style={{height:"100%",width:`${p}%`,background:"linear-gradient(90deg,#FF6B35,#FFD93D)",borderRadius:"3px",transition:"width 0.5s ease"}}/></div></div>);}

function Sp({text,rate,size=34}){const[on,set]=useState(false);return(<button onClick={async()=>{set(true);await say(text,rate||0.85);set(false);}} style={{width:`${size}px`,height:`${size}px`,borderRadius:"50%",border:"none",cursor:"pointer",background:on?"rgba(255,107,53,0.3)":"rgba(255,107,53,0.12)",color:"#FF6B35",display:"flex",alignItems:"center",justifyContent:"center",fontSize:`${size*0.4}px`,transition:"all 0.2s",flexShrink:0}}>{on?"‚è∏":"üîä"}</button>);}

function Cd({children,style={},onClick}){const[h,sH]=useState(false);return(<div onMouseEnter={()=>sH(true)} onMouseLeave={()=>sH(false)} onClick={onClick} style={{background:"rgba(255,255,255,0.035)",border:"1px solid rgba(255,255,255,0.07)",borderRadius:"14px",padding:"18px",transition:"all 0.25s",cursor:onClick?"pointer":"default",...(onClick&&h?{background:"rgba(255,255,255,0.06)",borderColor:"rgba(255,107,53,0.25)",transform:"translateY(-2px)"}:{}),...style}}>{children}</div>);}

function Bb({onClick}){return <button onClick={onClick} style={{background:"none",border:"none",color:"#FF6B35",cursor:"pointer",fontSize:"14px",padding:"4px 0",marginBottom:"12px"}}>‚Üê Back</button>;}

// ‚ïê‚ïê‚ïê LISTEN ‚ïê‚ïê‚ïê
function Listen({p,sP,nav}){
  const[ex,sE]=useState(null),[ans,sA]=useState({}),[show,sS]=useState(false),[playing,sPl]=useState(false);
  const avail=EX.filter(e=>!p.cl.includes(e.w+"-"+e.d));
  const done=EX.filter(e=>p.cl.includes(e.w+"-"+e.d));

  async function playAll(){if(!ex?.dia)return;sPl(true);for(const l of ex.dia){await say(l.h,ex.diff==="hard"?1.0:0.85);await new Promise(r=>setTimeout(r,350));}sPl(false);}

  function check(){
    let c=0;ex.q.forEach((q,i)=>{if(ans[i]===q.c)c++;});
    const xp=c*15+(c===ex.q.length?20:0),id=ex.w+"-"+ex.d;
    const np={...p,xp:p.xp+xp,dxp:p.dxp+xp,done:p.done+(p.cl.includes(id)?0:1),ls:p.ls+c,lt:p.lt+ex.q.length,cl:[...new Set([...p.cl,id])],last:new Date().toDateString()};
    sP(np);sp(np);sS(true);
  }

  const score=show?Object.values(ans).filter((a,i)=>a===ex.q[i].c).length:0;

  if(!ex) return(<div style={{padding:"20px",maxWidth:"480px",margin:"0 auto",position:"relative",zIndex:1}}>
    <Bb onClick={()=>nav("home")}/>
    <div style={{fontSize:"20px",fontWeight:800,marginBottom:"4px"}}>üëÇ ‡§∏‡•Å‡§®‡•ã ‡§î‡§∞ ‡§∏‡§Æ‡§ù‡•ã</div>
    <div style={{fontSize:"12px",color:"#888",marginBottom:"16px"}}>{EX.length} lessons ¬∑ {p.done} complete</div>
    {avail.length>0&&<><div style={{fontSize:"11px",color:"#FF6B35",fontWeight:600,marginBottom:"8px",letterSpacing:"1px"}}>NEXT UP</div>
    {avail.slice(0,6).map((e,i)=>(<Cd key={i} onClick={()=>{sE(e);sA({});sS(false);}} style={{marginBottom:"7px"}}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
        <div><span style={{background:"rgba(255,107,53,0.15)",color:"#FF6B35",padding:"2px 6px",borderRadius:"4px",fontSize:"10px",fontWeight:600,marginRight:"8px"}}>W{e.w}</span><strong style={{fontSize:"14px"}}>{e.t}</strong><span style={{color:"#888",fontSize:"12px",marginLeft:"8px"}}>{e.e}</span></div>
        <span style={{fontSize:"9px",color:"#666",padding:"2px 6px",borderRadius:"4px",background:"rgba(255,255,255,0.04)"}}>{e.diff}</span>
      </div>
    </Cd>))}</>}
    {done.length>0&&<><div style={{fontSize:"11px",color:"#34D399",fontWeight:600,marginBottom:"8px",marginTop:"16px",letterSpacing:"1px"}}>DONE ‚úì</div>
    {done.map((e,i)=>(<Cd key={i} onClick={()=>{sE(e);sA({});sS(false);}} style={{marginBottom:"5px",opacity:0.7}}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
        <div><span style={{color:"#34D399",marginRight:"6px"}}>‚úì</span><span style={{fontSize:"13px"}}>{e.t} ¬∑ {e.e}</span></div>
        <span style={{fontSize:"9px",color:"#666"}}>W{e.w}</span>
      </div>
    </Cd>))}</>}
  </div>);

  return(<div style={{padding:"20px",maxWidth:"480px",margin:"0 auto",position:"relative",zIndex:1}}>
    <Bb onClick={()=>sE(null)}/>

    <div style={{fontSize:"11px",color:"#888",marginBottom:"12px"}}>{ex.ctx} <span style={{background:"rgba(255,107,53,0.1)",color:"#FF6B35",padding:"1px 5px",borderRadius:"3px",fontSize:"9px",marginLeft:"4px"}}>{ex.diff}</span></div>

    <button onClick={playAll} disabled={playing} style={{width:"100%",padding:"10px",borderRadius:"8px",border:"none",cursor:"pointer",background:playing?"rgba(255,107,53,0.15)":"rgba(255,107,53,0.08)",color:"#FF6B35",fontWeight:600,fontSize:"13px",marginBottom:"12px"}}>{playing?"üîä Baj raha hai...":"‚ñ∂Ô∏è Poori baat suno"}</button>

      </div>
    </div>))}

    <div style={{marginTop:"16px",borderTop:"1px solid rgba(255,255,255,0.06)",paddingTop:"14px"}}>

      {ex.q.map((q,qi)=>(<div key={qi} style={{marginBottom:"12px"}}>
        <div style={{fontSize:"12px",fontWeight:600,marginBottom:"6px"}}>{qi+1}. {q.q}</div>

          background:show?(oi===q.c?"rgba(52,211,153,0.12)":ans[qi]===oi?"rgba(239,68,68,0.12)":"rgba(255,255,255,0.02)"):(ans[qi]===oi?"rgba(255,107,53,0.12)":"rgba(255,255,255,0.03)"),
          color:show?(oi===q.c?"#34D399":ans[qi]===oi?"#EF4444":"#888"):(ans[qi]===oi?"#FF6B35":"#ccc"),fontWeight:ans[qi]===oi||(show&&oi===q.c)?600:400}}>{String.fromCharCode(65+oi)}. {o}</button>))}
        {show&&<div style={{fontSize:"11px",color:"#888",marginTop:"4px",padding:"6px 10px",background:"rgba(255,255,255,0.02)",borderRadius:"6px"}}>üí° {q.ex}</div>}
      </div>))}
      {!show?<button onClick={check} disabled={Object.keys(ans).length<ex.q.length} style={{width:"100%",padding:"12px",borderRadius:"10px",border:"none",cursor:Object.keys(ans).length>=ex.q.length?"pointer":"default",

      <div style={{fontSize:"14px",fontWeight:700,marginBottom:"10px"}}>üìù Naye Shabd</div>
      {ex.vocab.map((v,i)=>(<div key={i} style={{marginBottom:"8px",padding:"8px 10px",background:"rgba(255,255,255,0.025)",borderRadius:"8px"}}>
        <div style={{display:"flex",alignItems:"center",gap:"8px"}}><Sp text={v.w} size={24}/><strong style={{fontSize:"14px"}}>{v.w}</strong> <span style={{fontSize:"11px",color:"#aaa"}}>({v.r}) ‚Äî {v.m}</span></div>

  </div>);
}

// ‚ïê‚ïê‚ïê SLANG ‚ïê‚ïê‚ïê
function SlangS({nav}){
  const[cat,sC]=useState(null);
  const ic={greetings:"üëã",emotions:"üò§",food:"üçï",insults:"üòú",compliments:"‚ú®",bargaining:"üí∞"};
  const nm={greetings:"Greetings üëã",emotions:"Emotions üò§",food:"Khaana Talk üçï",insults:"Playful Gaaliyan üòú",compliments:"Tareef ‚ú®",bargaining:"Mol-Bhav üí∞"};

  if(!cat) return(<div style={{padding:"20px",maxWidth:"480px",margin:"0 auto",position:"relative",zIndex:1}}>
    <Bb onClick={()=>nav("home")}/>
    <div style={{fontSize:"20px",fontWeight:800,marginBottom:"4px"}}>üî• ‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ï‡•Ä ‡§ú‡§º‡•Å‡§¨‡§æ‡§®</div>
    <div style={{fontSize:"12px",color:"#888",marginBottom:"16px"}}>Asli Delhi phrases ‚Äî no textbook bakwaas</div>
    <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:"10px"}}>
      {Object.entries(SLANG).map(([k,v],i)=>(<Cd key={k} onClick={()=>sC(k)} style={{textAlign:"center",animation:`slideUp 0.4s ease-out ${i*0.05}s both`}}>
        <div style={{fontSize:"28px",marginBottom:"6px"}}>{ic[k]}</div>
        <div style={{fontSize:"13px",fontWeight:700}}>{nm[k]}</div>
        <div style={{fontSize:"10px",color:"#888"}}>{v.length} phrases</div>
      </Cd>))}
    </div>
  </div>);

  return(<div style={{padding:"20px",maxWidth:"480px",margin:"0 auto",position:"relative",zIndex:1}}>
    <Bb onClick={()=>sC(null)}/>
    <div style={{fontSize:"18px",fontWeight:800,marginBottom:"14px"}}>{ic[cat]} {nm[cat]}</div>
    {SLANG[cat].map((ph,i)=>(<Cd key={i} style={{marginBottom:"8px"}}>
      <div style={{display:"flex",alignItems:"flex-start",gap:"10px"}}>
        <Sp text={ph.h} size={30}/>

          <div style={{fontSize:"16px",fontWeight:700}}>{ph.h}</div>
          <div style={{fontSize:"12px",color:"#aaa"}}>{ph.r}</div>
          <div style={{fontSize:"12px",color:"#FFD93D",fontWeight:600,marginTop:"2px"}}>{ph.m}</div>
          <div style={{fontSize:"10px",color:"#888",marginTop:"3px"}}>üìç {ph.ctx}</div>
        </div>
        <span style={{fontSize:"9px",padding:"2px 6px",borderRadius:"4px",background:ph.f==="slang"?"rgba(255,107,53,0.12)":"rgba(255,255,255,0.04)",color:ph.f==="slang"?"#FF6B35":"#888"}}>{ph.f}</span>
      </div>
    </Cd>))}
  </div>);
}

// ‚ïê‚ïê‚ïê VOCAB ‚ïê‚ïê‚ïê
function VocabS({p,sP,nav}){
  const[set,sSet]=useState(null),[qa,sQ]=useState({}),[chk,sC]=useState(false);

  function check(){let c=0;set.quiz.forEach((q,i)=>{if(qa[i]===q.c)c++;});const xp=c*10;const np={...p,xp:p.xp+xp,dxp:p.dxp+xp,last:new Date().toDateString()};sP(np);sp(np);sC(true);}

  if(!set) return(<div style={{padding:"20px",maxWidth:"480px",margin:"0 auto",position:"relative",zIndex:1}}>
    <Bb onClick={()=>nav("home")}/>
    <div style={{fontSize:"20px",fontWeight:800,marginBottom:"4px"}}>üìö ‡§∂‡§¨‡•ç‡§¶ ‡§≠‡§Ç‡§°‡§æ‡§∞</div>
    <div style={{fontSize:"12px",color:"#888",marginBottom:"16px"}}>{VOCAB.length} themes ¬∑ {VOCAB.reduce((a,s)=>a+s.words.length,0)} words</div>
    {VOCAB.map((vs,i)=>(<Cd key={i} onClick={()=>{sSet(vs);sQ({});sC(false);}} style={{marginBottom:"7px",animation:`slideUp 0.3s ease-out ${i*0.04}s both`}}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
        <strong style={{fontSize:"14px"}}>{vs.theme}</strong>
        <span style={{fontSize:"10px",color:"#888"}}>{vs.words.length} words</span>
      </div>
    </Cd>))}
  </div>);

  return(<div style={{padding:"20px",maxWidth:"480px",margin:"0 auto",position:"relative",zIndex:1}}>
    <Bb onClick={()=>{sSet(null);sQ({});sC(false);}}/>
    <div style={{fontSize:"18px",fontWeight:800,marginBottom:"14px"}}>üìñ {set.theme}</div>
    {set.words.map((w,i)=>(<Cd key={i} style={{marginBottom:"7px"}}>
      <div style={{display:"flex",alignItems:"center",gap:"8px"}}>
        <Sp text={w.h} size={28}/>
        <div><div style={{fontSize:"16px",fontWeight:700}}>{w.h}</div><div style={{fontSize:"11px",color:"#aaa"}}>{w.r} ‚Äî {w.m}</div></div>
      </div>
      {w.d&&<div style={{fontSize:"10px",color:"#888",marginTop:"4px",paddingLeft:"36px"}}>üèôÔ∏è {w.d}</div>}
    </Cd>))}
    {set.quiz?.length>0&&<div style={{marginTop:"16px",borderTop:"1px solid rgba(255,255,255,0.06)",paddingTop:"14px"}}>
      <div style={{fontSize:"14px",fontWeight:700,marginBottom:"10px"}}>üß† Quiz</div>
      {set.quiz.map((q,qi)=>(<div key={qi} style={{marginBottom:"10px"}}>
        <div style={{fontSize:"12px",fontWeight:600,marginBottom:"5px"}}>{q.p}</div>
        {q.o.map((o,oi)=>(<button key={oi} onClick={()=>!chk&&sQ({...qa,[qi]:oi})} style={{display:"block",width:"100%",padding:"7px 10px",marginBottom:"3px",borderRadius:"5px",border:"none",cursor:chk?"default":"pointer",textAlign:"left",fontSize:"11px",
          background:chk?(oi===q.c?"rgba(52,211,153,0.12)":qa[qi]===oi?"rgba(239,68,68,0.12)":"rgba(255,255,255,0.02)"):(qa[qi]===oi?"rgba(255,107,53,0.12)":"rgba(255,255,255,0.03)"),
          color:chk?(oi===q.c?"#34D399":"#ccc"):(qa[qi]===oi?"#FF6B35":"#ccc")}}>{o}</button>))}
      </div>))}
      {!chk?<button onClick={check} disabled={Object.keys(qa).length<set.quiz.length} style={{width:"100%",padding:"10px",borderRadius:"8px",border:"none",cursor:Object.keys(qa).length>=set.quiz.length?"pointer":"default",
        background:Object.keys(qa).length>=set.quiz.length?"linear-gradient(135deg,#FF6B35,#FFD93D)":"rgba(255,255,255,0.04)",color:Object.keys(qa).length>=set.quiz.length?"#000":"#666",fontWeight:700}}>Check ‚úì</button>
      :<button onClick={()=>{const idx=VOCAB.indexOf(set);sSet(VOCAB[(idx+1)%VOCAB.length]);sQ({});sC(false);}} style={{width:"100%",padding:"11px",borderRadius:"9px",border:"none",cursor:"pointer",background:"linear-gradient(135deg,#FF6B35,#FFD93D)",color:"#000",fontWeight:700}}>Next Theme ‚Üí</button>}
    </div>}
  </div>);
}

// ‚ïê‚ïê‚ïê PLAN ‚ïê‚ïê‚ïê
function Plan({nav,p}){
  const wk=Math.min(Math.ceil((p.done+1)/3),12),cur=Math.floor((wk-1)/2);
  return(<div style={{padding:"20px",maxWidth:"480px",margin:"0 auto",position:"relative",zIndex:1}}>
    <Bb onClick={()=>nav("home")}/>
    <div style={{fontSize:"20px",fontWeight:800,marginBottom:"14px"}}>üó∫Ô∏è 12-Week Roadmap</div>
    {WPLAN.map((ph,i)=>(<Cd key={i} style={{marginBottom:"8px",borderColor:i===cur?"rgba(255,107,53,0.3)":"rgba(255,255,255,0.07)"}}>
      <div style={{fontSize:"10px",color:i<=cur?"#FF6B35":"#666",fontWeight:600,marginBottom:"3px"}}>WEEK {ph.week}</div>
      <div style={{fontSize:"14px",fontWeight:700}}>{ph.focus}{i===cur?" ‚Üê Tu yahaan hai":""}</div>
      <div style={{fontSize:"11px",color:"#888",marginTop:"2px"}}>{ph.goals}</div>
    </Cd>))}
    <div style={{marginTop:"12px",padding:"12px",background:"rgba(255,107,53,0.06)",borderRadius:"10px",fontSize:"11px",color:"#ddd",lineHeight:1.5}}>üéØ Roz ka target: 1-2 lessons + slang review + vocab quiz. ~20 min/day. Consistency > intensity, yaar!</div>
  </div>);
}

// ‚ïê‚ïê‚ïê STATS ‚ïê‚ïê‚ïê
function Stats({p,sP,nav}){
  const lv=gl(p.xp),nx=gn(p.xp),acc=p.lt>0?Math.round((p.ls/p.lt)*100):0;
  return(<div style={{padding:"20px",maxWidth:"480px",margin:"0 auto",position:"relative",zIndex:1}}>
    <Bb onClick={()=>nav("home")}/>
    <div style={{textAlign:"center",marginBottom:"16px"}}>
      <div style={{fontSize:"48px"}}>{lv.emoji}</div>
      <div style={{fontSize:"22px",fontWeight:800}}>{lv.name}</div>
      <div style={{fontSize:"13px",color:"#888"}}>{lv.eng}</div>
      <div style={{fontSize:"12px",color:"#FFD93D",marginTop:"4px"}}>{p.xp} XP</div>
      {nx&&<div style={{fontSize:"11px",color:"#666",marginTop:"2px"}}>{nx.xp-p.xp} XP aur chahiye ‚Üí {nx.eng}</div>}
    </div>
    <div style={{display:"grid",gridTemplateColumns:"1fr 1fr 1fr 1fr",gap:"6px",marginBottom:"16px"}}>
      {[{i:"üìñ",v:p.done,l:"Lessons"},{i:"üéØ",v:acc+"%",l:"Accuracy"},{i:"‚ö°",v:p.dxp,l:"Aaj ka XP"},{i:"üî•",v:p.streak,l:"Streak"}].map((s,i)=>(
        <div key={i} style={{background:"rgba(255,255,255,0.03)",borderRadius:"8px",padding:"10px",textAlign:"center"}}>
          <div>{s.i}</div>
          <div style={{fontSize:"16px",fontWeight:700}}>{s.v}</div>
          <div style={{fontSize:"9px",color:"#888"}}>{s.l}</div>
        </div>
      ))}
    </div>
    <div style={{fontSize:"13px",fontWeight:700,marginBottom:"8px"}}>Level Journey</div>
    {LEVELS.map((l,i)=>(<div key={i} style={{display:"flex",alignItems:"center",gap:"10px",marginBottom:"6px",padding:"6px 10px",borderRadius:"8px",background:p.xp>=l.xp?"rgba(255,107,53,0.06)":"rgba(255,255,255,0.02)",opacity:p.xp>=l.xp?1:0.35}}>
      <span>{l.emoji}</span>
      <div style={{flex:1,fontSize:"12px"}}><strong>{l.name}</strong> ¬∑ {l.eng} ({l.xp} XP)</div>
      {p.xp>=l.xp&&<span style={{color:"#34D399",fontSize:"12px"}}>‚úì</span>}
    </div>))}
    <button onClick={()=>{if(confirm("Sab reset karna hai? Soch le!")){localStorage.removeItem(SK);location.reload();}}} style={{width:"100%",padding:"9px",borderRadius:"7px",border:"1px solid rgba(239,68,68,0.15)",background:"transparent",color:"#888",fontSize:"11px",cursor:"pointer",marginTop:"10px"}}>Reset Progress</button>
  </div>);
}

// ‚ïê‚ïê‚ïê APP ‚ïê‚ïê‚ïê
function App(){
  const[p,sP]=useState(lp());const[scr,sS]=useState("home");const nav=useCallback(s=>sS(s),[]);
  return(<>
    <BG/>
    <div style={{position:"fixed",top:0,left:0,right:0,zIndex:10,background:"rgba(10,10,15,0.9)",backdropFilter:"blur(10px)",borderBottom:"1px solid rgba(255,255,255,0.05)",padding:"10px 16px",display:"flex",justifyContent:"space-between",alignItems:"center"}}>
      <div onClick={()=>nav("home")} style={{cursor:"pointer",fontWeight:800,fontSize:"16px"}}>üèôÔ∏è <span style={{background:"linear-gradient(135deg,#FF6B35,#FFD93D)",WebkitBackgroundClip:"text",WebkitTextFillColor:"transparent"}}>‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ó‡•Å‡§∞‡•Å</span></div>
      <div style={{fontSize:"9px",color:"#666"}}>100% Offline ¬∑ No API</div>

    <div style={{paddingTop:"52px",paddingBottom:"70px"}}>

      {scr==="vocab"&&<VocabS p={p} sP={sP} nav={nav}/>}
      {scr==="plan"&&<Plan nav={nav} p={p}/>}
      {scr==="stats"&&<Stats p={p} sP={sP} nav={nav}/>}
    </div>
    <div style={{position:"fixed",bottom:0,left:0,right:0,zIndex:10,background:"rgba(10,10,15,0.95)",backdropFilter:"blur(10px)",borderTop:"1px solid rgba(255,255,255,0.05)",padding:"8px 16px",display:"flex",justifyContent:"space-around"}}>
      {[{i:"üè†",l:"Home",s:"home"},{i:"üëÇ",l:"Suno",s:"listen"},{i:"üî•",l:"Slang",s:"slang"},{i:"üìö",l:"Shabd",s:"vocab"},{i:"üìä",l:"Stats",s:"stats"}].map(n=>(
        <button key={n.s} onClick={()=>nav(n.s)} style={{background:"none",border:"none",cursor:"pointer",display:"flex",flexDirection:"column",alignItems:"center",gap:"2px",color:scr===n.s?"#FF6B35":"#666",fontSize:"16px",transition:"color 0.2s"}}>
          <span>{n.i}</span><span style={{fontSize:"9px"}}>{n.l}</span>
        </button>
      ))}
    </div>
  </>);
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

</script>
