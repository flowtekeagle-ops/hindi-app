const SK="dg_p";
const DP={xp:0,streak:0,last:null,done:0,dxp:0,ls:0,lt:0,cl:[],cv:[],cs:[]};
const gl=xp=>{let l=LEVELS[0];for(const v of LEVELS)if(xp>=v.xp)l=v;return l;};
const gn=xp=>LEVELS.find(l=>xp<l.xp)||null;
const lp=()=>{try{const d=localStorage.getItem(SK);return d?{...DP,...JSON.parse(d)}:{...DP};}catch{return{...DP};}};
const sp=p=>{try{localStorage.setItem(SK,JSON.stringify(p));}catch{}};

function say(text,rate=0.85){
  return new Promise(r=>{
    if(!window.speechSynthesis){r();return;}
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    const v=window.speechSynthesis.getVoices();
    const hi=v.find(x=>x.lang.startsWith("hi"));
    if(hi)u.voice=hi;u.lang="hi-IN";u.rate=rate;u.pitch=1.05;u.onend=r;u.onerror=r;
    window.speechSynthesis.speak(u);
  });
}

  const ic={greetings:"ЁЯСЛ",emotions:"ЁЯШд",food:"ЁЯНХ",insults:"ЁЯШЬ",compliments:"тЬи",bargaining:"ЁЯТ░"};
  const nm={greetings:"Greetings ЁЯСЛ",emotions:"Emotions ЁЯШд",food:"Food Talk ЁЯНХ",insults:"Playful Insults ЁЯШЬ",compliments:"Compliments тЬи",bargaining:"Bargaining ЁЯТ░"};

  if(!cat) return(<div style={{animation:"fadeIn 0.4s"}}>
    <Bb onClick={()=>nav("home")}/><div style={{fontSize:"21px",fontWeight:800,marginBottom:"3px"}}>ЁЯФе рджрд┐рд▓реНрд▓реА рдХреА рдЬрд╝реБрдмрд╛рди</div>
    <div style={{fontSize:"12px",color:"#999",marginBottom:"18px"}}>Authentic Delhi phrases & slang</div>
    <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:"9px"}}>
      {Object.entries(SLANG).map(([k,v],i)=>(<Cd key={k} onClick={()=>sC(k)} style={{textAlign:"center",animation:`slideUp 0.4s ease-out ${i*0.05}s both`}}>
        <div style={{fontSize:"30px",marginBottom:"6px"}}>{ic[k]}</div><div style={{fontSize:"13px",fontWeight:700}}>{nm[k]}</div>
        <div style={{fontSize:"10px",color:"#FF6B35",marginTop:"4px"}}>{v.length} phrases</div></Cd>))}
    </div></div>);

  return(<div style={{animation:"fadeIn 0.4s"}}>
    <Bb onClick={()=>sC(null)}/><div style={{fontSize:"21px",fontWeight:800,marginBottom:"14px"}}>{ic[cat]} {nm[cat]}</div>
    {SLANG[cat].map((ph,i)=>(<Cd key={i} style={{marginBottom:"8px",animation:`slideUp 0.3s ease-out ${i*0.04}s both`}}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start"}}>
        <div style={{flex:1}}><div style={{fontSize:"17px",fontWeight:700}}>{ph.h}</div><div style={{fontSize:"12px",color:"#aaa",fontStyle:"italic"}}>{ph.r}</div>
          <div style={{fontSize:"12px",color:"#FFD93D",marginTop:"3px",fontWeight:600}}>{ph.m}</div></div><Sp text={ph.h}/></div>
      <div style={{fontSize:"11px",color:"#aaa",marginTop:"6px"}}>ЁЯУН {ph.ctx}</div>
      <div style={{display:"inline-block",marginTop:"6px",padding:"2px 7px",borderRadius:"3px",fontSize:"9px",fontWeight:600,textTransform:"uppercase",background:ph.f==="slang"?"rgba(255,107,53,0.12)":"rgba(52,211,153,0.12)",color:ph.f==="slang"?"#FF6B35":"#34D399"}}>{ph.f}</div>
    </Cd>))}</div>);
}

// тХРтХРтХР VOCAB тХРтХРтХР
function VocabS({p,sP,nav}){
  const[set,sSet]=useState(null),[qa,sQ]=useState({}),[chk,sC]=useState(false);
  function check(){let c=0;set.quiz.forEach((q,i)=>{if(qa[i]===q.c)c++;});const xp=c*10;const np={...p,xp:p.xp+xp,dxp:p.dxp+xp,last:new Date().toDateString()};sP(np);sp(np);sC(true);}

  if(!set) return(<div style={{animation:"fadeIn 0.4s"}}>
    <Bb onClick={()=>nav("home")}/><div style={{fontSize:"21px",fontWeight:800,marginBottom:"3px"}}>ЁЯУЪ рд╢рдмреНрдж рднрдВрдбрд╛рд░</div>
    <div style={{fontSize:"12px",color:"#999",marginBottom:"18px"}}>{VOCAB.length} themes ┬╖ {VOCAB.reduce((a,s)=>a+s.words.length,0)} words</div>
    {VOCAB.map((vs,i)=>(<Cd key={i} onClick={()=>{sSet(vs);sQ({});sC(false);}} style={{marginBottom:"7px",animation:`slideUp 0.3s ease-out ${i*0.04}s both`}}>
      <div style={{display:"flex",justifyContent:"space-between"}}><div style={{fontSize:"14px",fontWeight:700}}>{vs.theme}</div><div style={{fontSize:"10px",color:"#888"}}>{vs.words.length} words</div></div></Cd>))}</div>);

  return(<div style={{animation:"fadeIn 0.4s"}}>
    <Bb onClick={()=>{sSet(null);sQ({});sC(false);}}/>
    <Cd style={{marginBottom:"14px",background:"rgba(52,211,153,0.05)",border:"1px solid rgba(52,211,153,0.12)"}}><div style={{fontSize:"14px",fontWeight:700}}>ЁЯУЦ {set.theme}</div></Cd>
    {set.words.map((w,i)=>(<Cd key={i} style={{marginBottom:"6px"}}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start"}}>
        <div><div style={{fontSize:"17px",fontWeight:700}}>{w.h}</div><div style={{fontSize:"11px",color:"#aaa"}}>{w.r} тАФ <span style={{color:"#FFD93D"}}>{w.m}</span></div></div><Sp text={w.h}/></div>
      {w.d&&<div style={{fontSize:"10px",color:"#FF6B35",marginTop:"4px"}}>ЁЯПЩя╕П {w.d}</div>}</Cd>))}

    {set.quiz?.length>0&&<div style={{marginTop:"16px"}}><div style={{fontSize:"13px",fontWeight:700,marginBottom:"8px"}}>ЁЯза Quiz</div>
      {set.quiz.map((q,qi)=>(<Cd key={qi} style={{marginBottom:"6px",border:chk?(qa[qi]===q.c?"1px solid rgba(52,211,153,0.35)":"1px solid rgba(239,68,68,0.35)"):"1px solid rgba(255,255,255,0.07)"}}>
        <div style={{fontSize:"12px",fontWeight:600,marginBottom:"6px"}}>{q.p}</div>
        {q.o.map((o,oi)=>(<button key={oi} onClick={()=>!chk&&sQ({...qa,[qi]:oi})} style={{display:"block",width:"100%",padding:"7px 10px",marginBottom:"3px",borderRadius:"5px",border:"none",cursor:chk?"default":"pointer",textAlign:"left",fontSize:"11px",
          background:chk?(oi===q.c?"rgba(52,211,153,0.12)":qa[qi]===oi?"rgba(239,68,68,0.12)":"rgba(255,255,255,0.02)"):(qa[qi]===oi?"rgba(255,107,53,0.12)":"rgba(255,255,255,0.03)"),
          color:chk?(oi===q.c?"#34D399":"#ccc"):(qa[qi]===oi?"#FF6B35":"#ccc")}}>{o}</button>))}</Cd>))}
      {!chk?<button onClick={check} disabled={Object.keys(qa).length<set.quiz.length} style={{width:"100%",padding:"11px",borderRadius:"9px",border:"none",cursor:"pointer",background:Object.keys(qa).length>=set.quiz.length?"linear-gradient(135deg,#FF6B35,#FFD93D)":"rgba(255,255,255,0.04)",color:Object.keys(qa).length>=set.quiz.length?"#000":"#666",fontWeight:700}}>Check тЬУ</button>
      :<button onClick={()=>{const idx=VOCAB.indexOf(set);sSet(VOCAB[(idx+1)%VOCAB.length]);sQ({});sC(false);}} style={{width:"100%",padding:"11px",borderRadius:"9px",border:"none",cursor:"pointer",background:"linear-gradient(135deg,#FF6B35,#FFD93D)",color:"#000",fontWeight:700}}>Next Theme тЖТ</button>}
    </div>}
  </div>);
}

// тХРтХРтХР PLAN тХРтХРтХР
function Plan({nav,p}){
  const wk=Math.min(Math.ceil((p.done+1)/3),12),cur=Math.floor((wk-1)/2);
  return(<div style={{animation:"fadeIn 0.4s"}}>
    <Bb onClick={()=>nav("home")}/><div style={{fontSize:"21px",fontWeight:800,marginBottom:"14px"}}>ЁЯЧ║я╕П 12-Week Roadmap</div>
    {WPLAN.map((ph,i)=>(<Cd key={i} style={{marginBottom:"8px",border:i===cur?"1px solid rgba(255,107,53,0.25)":"1px solid rgba(255,255,255,0.05)",background:i<cur?"rgba(52,211,153,0.035)":i===cur?"rgba(255,107,53,0.05)":"transparent",animation:`slideUp 0.3s ease-out ${i*0.05}s both`}}>
      <div style={{display:"flex",alignItems:"center",gap:"10px"}}>
        <div style={{width:"34px",height:"34px",borderRadius:"50%",display:"flex",alignItems:"center",justifyContent:"center",fontSize:"13px",fontWeight:800,background:i<cur?"rgba(52,211,153,0.15)":i===cur?"rgba(255,107,53,0.15)":"rgba(255,255,255,0.05)",color:i<cur?"#34D399":i===cur?"#FF6B35":"#666"}}>{i<cur?"тЬУ":"W"+ph.week}</div>
        <div style={{flex:1}}><div style={{fontSize:"13px",fontWeight:700,color:i===cur?"#FF6B35":i<cur?"#34D399":"#ccc"}}>{ph.focus}{i===cur?" тЖР You":""}</div><div style={{fontSize:"11px",color:"#888"}}>{ph.goals}</div></div>
      </div></Cd>))}
    <Cd style={{marginTop:"10px",background:"rgba(255,193,7,0.05)",border:"1px solid rgba(255,193,7,0.12)"}}><div style={{fontSize:"12px",lineHeight:1.6}}>ЁЯОп <b>Daily:</b> 1-2 lessons + slang review + vocab quiz. ~20 min/day.</div></Cd>
  </div>);
}

// тХРтХРтХР STATS тХРтХРтХР
function Stats({p,sP,nav}){
  const lv=gl(p.xp),nx=gn(p.xp),acc=p.lt>0?Math.round((p.ls/p.lt)*100):0;
  return(<div style={{animation:"fadeIn 0.4s"}}>
    <Bb onClick={()=>nav("home")}/>
    <Cd style={{textAlign:"center",marginBottom:"14px",background:"linear-gradient(135deg,rgba(255,107,53,0.08),rgba(138,43,226,0.06))"}}>
      <div style={{fontSize:"44px"}}>{lv.emoji}</div><div style={{fontSize:"19px",fontWeight:800}}>{lv.name}</div><div style={{fontSize:"12px",color:"#aaa"}}>{lv.eng}</div>
      <div style={{fontSize:"26px",fontWeight:800,color:"#FFD93D",marginTop:"6px"}}>{p.xp} XP</div>
      {nx&&<div style={{fontSize:"11px",color:"#888",marginTop:"3px"}}>{nx.xp-p.xp} to {nx.eng}</div>}</Cd>
    <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:"7px",marginBottom:"14px"}}>
      {[{i:"ЁЯУЦ",v:p.done,l:"Lessons"},{i:"ЁЯОп",v:acc+"%",l:"Accuracy"},{i:"тЪб",v:p.dxp,l:"XP Today"},{i:"ЁЯФе",v:p.streak,l:"Streak"}].map((s,i)=>(
        <Cd key={i} style={{textAlign:"center",padding:"12px"}}><div style={{fontSize:"18px"}}>{s.i}</div><div style={{fontSize:"20px",fontWeight:800,color:"#FF6B35"}}>{s.v}</div><div style={{fontSize:"9px",color:"#888"}}>{s.l}</div></Cd>))}
    </div>
    <Cd><div style={{fontSize:"12px",fontWeight:700,marginBottom:"6px"}}>Level Journey</div>
      {LEVELS.map((l,i)=>(<div key={i} style={{display:"flex",alignItems:"center",gap:"8px",padding:"3px 0",opacity:p.xp>=l.xp?1:0.35}}>
        <span style={{fontSize:"16px"}}>{l.emoji}</span><div style={{flex:1,fontSize:"11px"}}><b>{l.name}</b> ┬╖ {l.eng} <span style={{color:"#888"}}>({l.xp} XP)</span></div>{p.xp>=l.xp&&<span style={{color:"#34D399"}}>тЬУ</span>}</div>))}</Cd>
    <button onClick={()=>{if(confirm("Reset all progress?")){localStorage.removeItem(SK);location.reload();}}} style={{width:"100%",padding:"9px",borderRadius:"7px",border:"1px solid rgba(239,68,68,0.15)",background:"transparent",color:"#888",fontSize:"11px",cursor:"pointer",marginTop:"10px"}}>Reset Progress</button>
  </div>);
}


// тХРтХРтХР APP тХРтХРтХР

  const[p,sP]=useState(lp());

  const nav=useCallback(s=>sS(s),[]);

  return(<>
    <BG/>
    <div style={{position:"relative",zIndex:1,maxWidth:"420px",margin:"0 auto",padding:"14px 16px 90px"}}>
      <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"10px 0 8px"}}>
        <div style={{fontSize:"18px",fontWeight:800,cursor:"pointer"}} onClick={()=>nav("home")}>ЁЯПЩя╕П <span style={{background:"linear-gradient(135deg,#FF6B35,#FFD93D)",WebkitBackgroundClip:"text",WebkitTextFillColor:"transparent"}}>рджрд┐рд▓реНрд▓реА рдЧреБрд░реБ</span></div>
        <div style={{fontSize:"11px",color:"#888"}}>100% Offline</div>

      {scr==="plan"&&<Plan nav={nav} p={p}/>}

      <div style={{display:"flex",justifyContent:"space-around",maxWidth:"420px",margin:"0 auto",padding:"8px 0 12px"}}>

            <span>{n.i}</span><span style={{fontSize:"9px",fontWeight:scr===n.s?700:400}}>{n.l}</span></button>))}

}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
